<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy IE</title>
    <link rel="icon" href="galaxy_logo2.png" type="image/png"> <!-- Adding the favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            max-width: 90%;
            margin: 18px auto;
            padding: 20px;
            background-color: #fffbe6; /* Gold container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text */
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        .business-name {
            font-size: 32px; /* Adjusted font size for business name */
            font-weight: bold;
            color: #000; /* Black text */
            margin-bottom: 20px;
            animation: fadeInLeft 1s ease forwards; /* Slide in from left animation */
        }

        img.logo {
            width: 50%; /* Adjusted logo width */
            max-width: 200px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto 10px;
            animation: bounce 0.5s ease; /* Bounce animation */
        }

        /* Style for the catalog button */
        .catalog-button, #downloadButton {
            background-color: blue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .catalog-button:hover, #downloadButton:hover {
            background-color: Green;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Set height to fill the entire viewport */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="business-name">Galaxy IE Corp</p>
        <!-- Catalog Button -->
        <a href="Galaxy IE Catalogue.pdf" class="catalog-button" id="catalogButton">Dowload Catalog</a>
        <!-- New button for downloading contact info -->
        <button class="download-button" id="downloadButton" onclick="downloadContactInfo()">Save Contact</button>
    </div>
    <iframe id="iframe" src="https://drive.google.com/file/d/1GfDRXk6WHXZ9SGWPMzzf--UITUxW-F9Z/preview" frameborder="0" allowfullscreen></iframe>

    <script>
        // Function to handle the download of contact information
        function downloadContactInfo() {
            // Construct vCard content
            var vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'FN:Galaxy IE Corp',
                'ADR;TYPE=WORK:;;58 W 47th St, Booth #30-31, New York, NY 10036',
                'TEL;TYPE=CELL:+12129978511',
                'EMAIL:galaxyie2000@yahoo.com',
                'END:VCARD'
            ].join('\n');

            // Create a Blob with the vCard content
            var blob = new Blob([vCardData], { type: 'text/vcard' });

            // Create a temporary anchor element to trigger the download
            var a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'Galaxy_IE_Corp_Contact.vcf';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
