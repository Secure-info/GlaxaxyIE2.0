<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy IE</title>
 <link rel="icon" href="galax_logo2.png" type="image/png"> <!-- Adding the favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }

        .container {
            max-width: 90%;
            margin: 18px auto;
            padding: 20px;
            background-color: #fffbe6; /* Gold container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text */
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        p {
            margin: 10px 0;
            font-size: 20px; /* Adjusted font size for all paragraphs */
            animation: fadeInUp 1s ease forwards; /* Slide up animation */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .business-name {
            font-size: 28px; /* Adjusted font size for business name */
            font-weight: bold;
            color: #000; /* Black text */
            margin-bottom: 20px;
            animation: fadeInLeft 1s ease forwards; /* Slide in from left animation */
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .position {
            font-size: 18px; /* Adjusted font size for position */
            color: #000; /* Black text */
            margin-bottom: 8px;
            animation: fadeInRight 1s ease forwards; /* Slide in from right animation */
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            p {
                font-size: 18px; /* Adjusted font size for smaller screens */
            }
            .business-name {
                font-size: 24px; /* Adjusted font size for smaller screens */
            }
            .position {
                font-size: 16px; /* Adjusted font size for smaller screens */
            }
        }

        img.logo {
            width: 50%; /* Adjusted logo width */
            max-width: 200px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto 10px;
            animation: bounce 0.5s ease; /* Bounce animation */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Style for the catalog button */
        .catalog-button {
            background-color: blue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .catalog-button:hover {
            background-color: green; /* Change color on hover */
        }

        #downloadButton {
            background-color: green;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        #downloadButton:hover {
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="container">
        <p class="business-name">Galaxy IE Corp</p>
        <p>58 W 47th St</p>
        <p>Booth #30-31 </p>
        <p>New York, NY 10036</p>
        <p>Call or WhatsApp: <a href="tel:2129978511">212-997-8511</a></p>
        <p>Email: <a href="mailto:galaxyie2000@yahoo.com">galaxyie2000@yahoo.com</a></p>
        <!-- Catalog Button -->
                <a href="Galaxy IE Catalogue.pdf" class="catalog-button" id="catalogButton">View Catalog</a>
        <!-- New button for downloading contact info -->
        <button class="download-button" id="downloadButton" onclick="downloadContactInfo()">Save Contact</button>
    </div>
<div class="container">
        <iframe src="https://drive.google.com/file/d/1GfDRXk6WHXZ9SGWPMzzf--UITUxW-F9Z/preview"></iframe>
        <div class="pdf-link">
            <a href="https://drive.google.com/file/d/1GfDRXk6WHXZ9SGWPMzzf--UITUxW-F9Z/view?usp=sharing" target="_blank">Open PDF in a new tab</a>
        </div>
    </div>
</body>
<script>
    // Function to handle the download of contact information
    function downloadContactInfo() {
        // Construct vCard content
        var vCardData = [
            'BEGIN:VCARD',
            'VERSION:3.0',
            'FN:Galaxy IE Corp',
            'ADR;TYPE=WORK:;;58 W 47th St, Booth #30-31, New York, NY 10036',
            'TEL;TYPE=CELL:+12129978511',
            'EMAIL:galaxyie2000@yahoo.com',
            'END:VCARD'
        ].join('\n');

        // Create a Blob with the vCard content
        var blob = new Blob([vCardData], { type: 'text/vcard' });

        // Create a temporary anchor element to trigger the download
        var a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = 'Galaxy_IE_Corp_Contact.vcf';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Attach click event listener to the download button
    document.getElementById("downloadButton").addEventListener("click", function() {
        downloadContactInfo();
    });
</script>
</body>
</html>
